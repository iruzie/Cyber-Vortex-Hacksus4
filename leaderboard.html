<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Similar Sustainable  Companies</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }

        .leaderboard {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .leaderboard h2 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .score {
            font-weight: bold;
            color: #2e7d32;
        }

        .refresh-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .refresh-button:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <div class="leaderboard">
        <h2>Similar Companies Leaderboard</h2>
        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Company</th>
                    <th>Sustainability Score</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
        <button class="refresh-button" onclick="refreshLeaderboard()">Refresh Data</button>
    </div>

    <script>
        // Manually defined data
        const companies = [
            { name: "Company A", score: 45 },
            { name: "Company B", score: 60 },
            { name: "Company C", score: 30 },
            { name: "Company D", score: 55 },
            { name: "Company E", score: 25 },
            { name: "Company F", score: 70 },
            { name: "Company G", score: 40 },
            { name: "Company H", score: 50 },
            { name: "Company I", score: 35 },
            { name: "Company J", score: 65 }
        ];

        // Function to randomize scores
        function randomizeScores() {
            companies.forEach(company => {
                company.score = Math.floor(Math.random() * 100); // Random score between 0 and 100
            });
        }

        // Function to render the leaderboard
        function renderLeaderboard() {
            const tableBody = document.querySelector('#leaderboardTable tbody');
            tableBody.innerHTML = ''; // Clear existing rows

            // Sort companies by score (descending order)
            const sortedCompanies = companies.sort((a, b) => b.score - a.score);

            sortedCompanies.forEach((company, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${company.name}</td>
                    <td class="score">${company.score}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to refresh the leaderboard
        function refreshLeaderboard() {
            randomizeScores(); // Randomize scores
            renderLeaderboard(); // Re-render the leaderboard
        }

        // Initial render
        renderLeaderboard();
    </script>
</body>
</html>
